<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Shop</title>
</head>

<body>
    <header class="header">
        <div class="background-nav">
            <div class="container">
                <div class="information-site">
                    <ul class="nav-info">
                        <li class="nav-info__item">Гарантия</li>
                        <li class="nav-info__item">Бесплатная доставка</li>
                        <li class="nav-info__item">Акции</li>
                        <li class="nav-info__item">
                            <img class="img-basket" src="images/site/basket.svg" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header-main-slider">
                <div class="sliders">
                    <div class="sliders-img-area sliders-img-area--active">
                        <img class="img-slide" src="images/sliderOne/slider-img0.jpg" alt="#">
                    </div>
                    <div class="sliders-img-area">
                        <img class="img-slide" src="images/sliderOne/slider-img2.jpg" alt="#">
                    </div>
                    <div class="sliders-img-area">
                        <img class="img-slide" src="images/sliderOne/slider-img3.jpg" alt="#">
                    </div>
                    <div class="sliders-img-area">
                        <img class="img-slide" src="images/sliderOne/slider-img4.jpg" alt="#">
                    </div>
                    <div class="sliders-img-area">
                        <img class="img-slide" src="images/sliderOne/slider-img5.jpg" alt="#">
                    </div>
                </div>
                <div class="navigation-circles">
                </div>

                <div class="navigation-arrows">
                    <div class="navigation-arrows__arrow">
                        <img class="left-arrow" src="./images/sliderOne/arrow-left.svg" alt="">
                    </div>
                    <div class="navigation-arrows__arrow">
                        <img class="right-arrow" src="./images/sliderOne/arrow-right.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <section class="main-shop">
            <div class="container-shopping">
                <div class="shop-navigation">
                    <ul class="shop-list ">
                        <li class="shop-list__link">Украшения</li>
                        <li class="shop-list__link">Бестселлеры</li>
                        <li class="shop-list__link">Акции</li>
                        <li class="shop-list__link">Часы</li>
                        <li class="shop-list__link">Информация</li>
                        <li class="shop-list__link">Партнерам</li>
                    </ul>
                </div>
                <div class="products">
                    <div class="choose-products">
                        <h2 class="title-price">Цена</h2>
                        <div class="range">
                            <div class="range__between-btn"></div>
                            <div class="range__btn-left btn"></div>
                            <div class="range__btn-right btn"></div>
                        </div>
                        <div class="inputs-number">
                            <input class="inputs-number__number1 choose-products__input" placeholder="До" type="number"
                                min="0" max="100000">
                            <input class="inputs-number__number2 choose-products__input" placeholder="От" type="number"
                                min="0" max="100000">
                        </div>
                        <div class="choose-products__btn">Применить</div>
                    </div>


                    <div class="shopping">
                    </div>



                </div>
            </div>
        </section>

    </header>
    <script type="module" src="js/main.js"></script>
</body>

</html>
